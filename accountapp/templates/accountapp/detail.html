{% extends 'base.html' %}
{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            {% if target_user.profile %}
            <img src = "{{ target_user.profile.image.url }}"
                 class="profile image m-4"
                 alt="profile image">
            <h4 class = "NMS_B">{{ target_user.username }}</h4>
            <h5>{{ target_user.username }}</h5>
        </div>
            {% else %}
        <h4>
            <a href = "{% url 'profileapp:create' %}">
                Create Profile
        </h4>
        {% endif %}
        <div>
            {{ target_user.date_joined }}
        </div>
        {% if user == target_user %}
        <div>
            <a href= "{% url 'accountapp:update' pk=target_user.pk %}">
            Update Info
            </a> <!--pk 고유값?-->

            <a href= "{% url 'accountapp:delete' pk=target_user.pk %}">
            Quit
            </a>

        </div>
        {% endif %}
    </div>
{% endblock %}
