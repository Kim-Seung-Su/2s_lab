{% extends 'base.html'%}
{% load static %}

{% block content %}

<style>

    .container div {
      width: 280px;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
        flex-direction: column;
    }

    .container img{
        width: 100%;
        border-radius: 1rem;
    }


</style>

    <div class="container my-4">
        <div class = 'item1'>
             <img src = "https://picsum.photos/200/300" alt = "">
        </div>
        <div class="item1">
            <img src = "https://picsum.photos/200/156" alt = "">
        </div>

            <img src = "https://picsum.photos/200/258" alt = "">

            <img src = "https://picsum.photos/200/299" alt = "">

        </div>
        <div class="item5">

        {% for article in article_list %}

            <div>
                <a href = "{% url 'articleapp:detail' pk=article.pk %}">
                    <img src = "{{ article.image.url }}" alt="">
                </a>
                <span>{{ article.title }}</span>
            </div>
        {% endfor %}

    </div>

    <script src = "{% static 'js/magicgreed.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class = "text-center">
        <a href="{% url 'articleapp:create' %}"

           class = 'btn btn-outline-dark rounded-pill' px-5>

{% endblock %}
